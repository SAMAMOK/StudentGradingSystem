<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="bgbg">

    <div class="container-fluid"><!--start-->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="img/ALLSGSLOGO.png" alt="" class="avatar">
            </div>
        </div>

        <div class="row-cols-1">

            <div class="container-xlg mt-4 mb-4 p-3 form-box">

                <div class="row g-4">
                    <div class="col-md-9">
                        <div class="container-fluid p-0 position-relative">
                        <div class="container-md p-1 box2 position-absolute" id="box2">
                        <div class="container-md m-0 inside-box2">
                            
                            <div class="row">
                                <div class="col-12 mt-3 text-center">
                                    <legend>RECORD</legend>
                                </div>

                                <form action="#" onsubmit="return total_average()">
                                
                                <div class="row g-3 p-4">
                                    <div class="col-sm-5">
                                        <label for="#">NAME:</label>
                                    </div>

                                    <div class="col-sm-7">
                                        <input placeholder="Name" type="text" id="Studname" pattern="[a-zA-Z\s]*" onblur="checkme(this)" class="form-control text-white" onfocus="eraseme(this)" required>
                                    </div>
                                    
                                    <div class="col-sm-5">
                                        <label for="#">COURSE:</label>
                                    </div>

                                    <div class="col-sm-7">
                                        <input placeholder = "COURSE" type="text" id="Course1"  pattern="[a-zA-Z\s]*" onblur="checkme(this)" class="form-control text-white" onfocus="eraseme(this)" required>
                                    </div>

                                    <div class="col-sm-5">
                                        <label for="#">SUBJECT:</label>
                                    </div>

                                    <div class="col-sm-7">
                                        <input placeholder="SUBJECT" type="text" id="Subject1"  pattern="[a-zA-Z\s]*" onblur="checkme(this)" class="form-control text-white" onfocus="eraseme(this)" required>
                                    </div>

                                    <div class="col-sm-5">
                                        <label for="#">PRELIM:</label>
                                    </div>

                                    <div class="col-sm-7">
                                        <input placeholder="PRELIM GRADE" type="number" class="form-control text-white" id="prelim"  required>
                                    </div>
                                
                                    <div class="col-sm-5">
                                        <label for="#">MIDTERM:</label>
                                    </div>

                                    <div class="col-sm-7">
                                        <input placeholder = "MIDTERM GRADE" type="number" class="form-control text-white" id="midterm" required>
                                    </div>
                                
                                    <div class="col-sm-5">
                                        <label for="#">FINAL:</label>
                                    </div>

                                    <div class="col-sm-7">
                                        <input placeholder = "FINAL GRADE" type="number" class="form-control text-white" id="final" required>
                                    </div>

                                    <div class="col-12 mt-4">
                                        <center><button class="button1" type="submit">SUBMIT</button></center>
                                    </div>
                                </div>
                                </form>
                            </div>

                        </div>
                        </div>

                        <div class="container-md p-1 box3" id="box3">
                            <div class="container-md m-0 inside-box2">
                                
                                <div class="row">
                                    <div class="col-12 mt-3 text-center">
                                        <legend>RESULT</legend>
                                    </div>
                                    
                                    <div class="row g-3 p-4">
                                        <div class="col-sm-5">
                                            <label for="#">NAME:</label>
                                        </div>
    
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control text-white" id="namee" readonly>
                                        </div>
                                        
                                        <div class="col-sm-5">
                                            <label for="#">COURSE:</label>
                                        </div>
    
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control text-white" id="coursee" readonly> 
                                        </div>
    
                                        <div class="col-sm-5">
                                            <label for="#">SUBJECT:</label>
                                        </div>
    
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control text-white" id="subject" readonly> 
                                        </div>
    
                                        <div class="col-sm-5">
                                            <label for="#">AVERAGE:</label>
                                        </div>
    
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control text-white" id="ave" readonly>
                                        </div>
                                    
                                        <div class="col-sm-5">
                                            <label for="#">EQUIVALENT:</label>
                                        </div>
    
                                        <div class="col-sm-7">
                                            <input type="number" class="form-control text-white" id="equ" readonly>
                                        </div>
    
                                        <div class="col-12 mt-4">
                                            <center><button class="button1" type="button" onclick="bura()">CLEAR</button></center>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                            </div>
                            </div>
                    </div>

                    <div class="col-md-3">
                        <div class="container-fluid p-0 d-flex justify-content-center position-relative">
                        <div class="images">
                            <img src="img/shape.png" class="shape">
                            <img src="img/shark.png" class="shark" id="shark">
                            <img src="img/happyshark.png" class="happyshark" id="happyshark">
                            <img src="img/sadshark.png" class="sadshark" id="sadshark">
                            <img src="img/ZcLZ.gif" class="loading" id="loading">
                        </div>
                    </div>
                    </div>
        </div>
        </div>
        
    </div><!--end-->
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
